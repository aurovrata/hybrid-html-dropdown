title: Hybrid Dropdown
description: "A better alaternative to `<select/>` fields"
#remote_theme: pmarsceill/just-the-docs
theme: "just-the-docs"
baseurl: "/hybrid-html-dropdown" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

